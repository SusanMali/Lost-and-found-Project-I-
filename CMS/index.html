<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost and Found Home Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../CMS/Assets/style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo">
                </div>
            </div>

            <div class="menu">
                <ul class="home">
                    <li>
                        <i class="fa-solid fa-house" style="color: #ffffff;"></i>
                        <a href="#">Home</a>
                    </li>
                </ul>
                <ul class="report">
                    <li>
                        <i class="fa-solid fa-clipboard" style="color: #ffffff;"></i>
                        <a href="#">Report</a>
                        <span class="profile-icon js-drop">
                            <i class="fa-solid fa-chevron-down" style="color: #ffffff;"></i>
                        </span>
                        <ul class="report-list">
                            <li><a href="#" title="Found Report">Found Report</a></li>
                            <li><a href="#" title="Lost Report">Lost Report</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="myReport">
                    <li>
                        <i class="fa-solid fa-clipboard" style="color: #ffffff;"></i>
                        <a href="#">My Report</a>
                    </li>
                </ul>
                <ul class="Profile">
                    <li>
                        <i class="fa-solid fa-user" style="color: #ffffff;"></i>
                        <a href="#">Profile</a>
                    </li>
                    </ul>

                    <div class="nav-search">
                        <i class="fa-solid fa-magnifying-glass" style="color: #626262;"></i>
                            <input placeholder="Search Items" class="search">
            </div>
            </div>
        </div>
    </header>
    <main>
        <div class="main-content">
            <h1 id="homepage-content">Lost and Found Items</h1>
            <div class="content-search">
                <i class="fa-solid fa-magnifying-glass" style="color: #626262;" class="content-icon"></i>
                    <input placeholder="Search for lost and found items" class="main-search">
            </div>
            <div>
                <button class="getStart"><a href="#iframeSection">Get Started</a></button>
            </div>
        </div>
        <iframe id="iframeSection" src="../CMS/Users/homePageFrame.html" style="width: 100%; height: 600px; border: none;" scrolling="no"></iframe>

    </main>
    <footer>
        Lost and found copyright &copy 2023
    </footer>
    <script src="../CMS/Assets/script.js" type="text/javascript"></script>
</body>
</html>
