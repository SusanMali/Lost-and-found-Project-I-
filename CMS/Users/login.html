<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/CMS/assets/style.css">
</head>
<body>
    <div class="container">
        <div class="login-section">
            <div class="logos">
                <img src="/CMS/Assets/IMG/logo.png" alt="Logo" height="100px">
            </div>
            <h2>Log in to your Account</h2>
            <form action="#">
                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Email">
                </div>
                <div class="input-box">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" placeholder="Password">
                    </div>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot Password ?</a>
                </div>
                <button type="submit">Log in</button>
            </form>
            <div class="create-account">
                <p>Don't have an account? <a href="#">Create an account</a></p>
            </div>
        </div>
        <div class="info-section">
            <div class="illustration">
                <div class="circle">
                    <img src="/CMS/Assets/IMG/hand logo.png" alt="Illustration" height="250px">
                </div>
            </div>
            <div class="info-text">
                <h2>Connect with your lost belongings</h2>
                <p>Quickly find and recover the lost item with ease</p>
            </div>
        </div>
    </div>
</body>
</html>
